<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart'], language:'kr'});
// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback(animate1);

function animate1() {
  
  var rawData1 = [['1990', '서울', '부산'],
                  ['남자', 100, 200],
                  ['여자', 90, 184]];
  var rawData2 = [['2090', '서울', '부산'],
                  ['남자', 110, 250],
                  ['여자', 190, 18]];
  
  var data = [];
    
  data[0] = google.visualization.arrayToDataTable(rawData1);
  data[1] = google.visualization.arrayToDataTable(rawData2);

  
  var options = {
    title: 'Year 2000',
    seriesType: "bars",
    series: {2: {type: "line"}},
    animation:{
      startup: true,
      duration: 10000,
      easing: 'linear'
    }
  }
  
  var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
  chart.draw(data[0], options);
  
  
  var options1 = {
    title: 'Year 9999',
    seriesType: "bars",
    series: {2: {type: "line"}},
    animation:{
      duration: 5000,
      easing: 'out'
    }
  }
  
  google.visualization.events.addListener(chart, 'animationfinish', for_loop1);
  
  function for_loop1() {
    chart.draw(data[1], options1);
  }
  
  
}
</script>
</head>

<body>
  <!--Div that will hold the pie chart-->
  <div id="chart_div"></div>
</body>
</html>
