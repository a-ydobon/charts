<html>
<head>
<!--Load the AJAX API-->

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawSheetName);

function drawSheetName() {
  
  var queryString = encodeURIComponent('select A, B, C');
  var url = 'https://docs.google.com/spreadsheets/d/1TjfJCg80D6e_T21ETxLRHGrFzGcQaHJZBctVYaPlT3I';
  var query = new google.visualization.Query(
      url + '/gviz/tq?sheet=1&headers=1&tq=' + queryString);
    
  query.send(handleSampleDataQueryResponse);
 
}

function handleSampleDataQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }
  
  var data = response.getDataTable();
  var view = new google.visualization.DataView(data);
  
  view.setColumns([0,1]);
  
  var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
  //google.visualization.events.addListener(chart, 'animationfinish');
  chart.draw(view, { animation: {startup: true, duration: 5000, easing: 'linear'}, height: 400 });
  
}
  
</script>
</head>
<body>
  <!--Div that will hold the pie chart-->
  <div id="chart_div", style="width: 900px; height: 500px;"></div>
</body>
</html>
